<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Pagina principal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Lista de Empleados</h1>
                <div><nav class="navbar navbar-light bg-light">
                    <form class="container-fluid justify-content-start">
                        <button class="btn btn-outline-success me-2" type="button">Empleados</button>
                        <button class="btn btn-outline-success me-2" type="button">Historial</button>
                        <button class="btn btn-outline-success me-2" type="button">Reportes</button>

                    </form>
                </nav></div>

                <form method="post" th:action="@{/employee/buscarPorNombre}">
                    <div class="input-group mb-3">
                        <input name="searchField" class="form-control" type="text" placeholder="Buscar por nombre o apellido" th:value="${textoBuscado1}" >
                        <button class="btn btn-primary" type="submit">Buscar</button>
                        <a class="btn btn-outline-secondary" th:href="@{/employee}">Limpiar</a>
                    </div>
                </form>

                <form method="post" th:action="@{/employee/buscarPorApellido}">
                    <div class="input-group mb-3">
                        <input name="searchField" class="form-control" type="text" placeholder="Buscar por nombre o apellido" th:value="${textoBuscado2}" >
                        <button class="btn btn-primary" type="submit">Buscar</button>
                        <a class="btn btn-outline-secondary" th:href="@{/employee}">Limpiar</a>
                    </div>
                </form>

                <table class="table table-sm">
                    <tr>
                        <th># de usuario</th>
                        <th>Nombre </th>
                        <th>Apellido</th>
                        <th>Departamento</th>
                        <th>Numero de telefono</th>
                        <th>Salario</th>
                        <th></th>
                    </tr>
                    <tr th:each="employee, info : ${listaempleados}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${employee.firstname}"></td>
                        <td th:text="${employee.lastname}"></td>
                        <td th:text="${employee.departmentid}"></td>
                        <td th:text="${employee.phonenumber}"></td>
                        <td th:text="${employee.salary}"></td>

                        <td><a class="btn btn-primary" th:href="@{'/employee/edit?id=' + ${employee.employeeid}}">Editar</a></td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
